<!DOCTYPE html>
<html>

<head>
    <title>Página de curso HTML Gama</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Texto descritivo da página" />
    <meta name="author" content="Gama" />
    <meta name="viewport" content="width=devide=width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js">
    </script>
    <img src="/Fotos/logo.jpg" alt="Logo da empresa" title="Logo da empresa" />
</head>


<body>



    <main>
        <!-- Utilizando as tags sections e div para organização das informações expostas no site.
        em class puxamos do css o estilo que queremos para aprentação das informaçoes -->
        <section>

            <h1>Terra</h1>
            <p>Teste de informação </p>
            <div class="#" id="div1">
                <img src="/Fotos/arcoiris.jpg" alt="Arcoiris" title="Arcoiris" />
                <h3>Arcoiris</h3>
            </div>
            <div class="#" id="div2">
                <img src="/Fotos/arcoiris.jpg" alt="Arcoiris" title="arcoiris" />
                <h3>Arcoiris</h3>

        </section>
        <!-- Tag form para gerar formularios. no metodo action, podemos informar no backand como a informação será utilizada.
-->
        <form action="#" method="POST">
            <label>Teste de Formulario</label>
            <!-- No type do input podemos ter checkbox, radio e outros-->
            <input type="text" name="Nome" />
            <select name="Interesses">
                <option value="1">Fevereiro</option>
                <option value="2">Março</option>
            </select>
            <input type="submit" value="Enviar Formulario" />

        </form>

    </main>
</body>
